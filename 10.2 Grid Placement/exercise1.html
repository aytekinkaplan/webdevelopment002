<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Grid Placement</title>

      body {
        padding: 0;
        margin: 0;
      }

      .container {
        height: 100vh;
        display: grid;
        gap: 3rem;
        grid-template-columns: 1fr 1fr 1.5fr;
        grid-template-rows: 1fr 1fr;
      }

      .item {
        font-size: 5rem;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        background-color: blueviolet;
        /* TODO: Use Flexbox to align the text to the center horizontally and vertically.

      }

      .cowboy {
        background-color: #00b9ff;
        /* TODO: Use Flexbox to place the cowboy image in the center of the grid. 
      See goal1 image.
      */
      }

      .astronaut {
        background-color: #03989e;
        /* TODO: Use Flexbox to place the astronaut image to the right of the cowboy image. 
      See goal1 image.
      */
      }

      .book {
        background-color: #fec260;
        /* TODO: Use Flexbox to place the book image to the right of the astronaut image. 
      See goal1 image.
      */
      }

      .cowboy,
      .astronaut,
      .book {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
